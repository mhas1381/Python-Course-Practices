<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if message %}
    <p style="color: red;">{{ message }}</p>
{% endif %}
    {% if  books %}
    <ul>
      {% for book in books %}
      <li><a href="{{url_for('delete' , book_id = book.id)}}">Delete</a> {{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{url_for('edit_rating' , book_id = book.id)}}">Edit rating</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <h2>Library is empty.</h2>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
